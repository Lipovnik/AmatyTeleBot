reply.mainMenu=Я Котобот\nБла-бла-бла\nСнизу меню!
reply.aboutUs=Меня зовут Гребнева Наталья. \
   Являюсь заводчиком кошек бенгальской породы и профессионально занимаюсь улучшением породы с 2011 года. \
   Закончила курсы обучения на фелинолога. Я и моя семья рады представить наш питомник. \
   Мы живем и выращиваем котят в России, город Новосибирск.
reply.faqTitle=Выберите категорию
reply.faq1=<b>-Какие породы кошек можно приобрести в питомнике?</b>\n\
  -Питомник AmatyCay занимается разведением кошек ТОЛЬКО бенгальской породы, а также экзотических сервалов.\n\n\
  <b>-Есть ли у заводчика специальное образование для разведения кошек?</b>\n\
  -Да, у меня есть фелинологический диплом. И я до сих пор повышаю квалификацию своих знаний, посещаю курсы, семинары, лекции.\n\n\
  ИТД...
reply.faq2=<b>-Можно ли сначала прийти в питомник и познакомиться с котятами?</b>\n\
  -Да, безусловно, по предварительной записи. В питомнике всегда есть готовые к переезду котята. Мы не показываем в живую котят не достигших 1 месяца и момента 1-й прививки.\n\n\
  <b>-Зачем нам заполнять договор?</b>\n\
  -Договор предназначается для защиты обеих сторон, имея письменное утверждение сделки. Это облегчает понимание сторон, при возникновении спорных вопросов.
reply.faq3=<b>-Могу ли я самостоятельно дать котенку имя?</b>\n\
  -Конечно. Если вы зарезервировали котенка, то можете придумать имя на букву данную при актировке.\n\n\
  <b>-Можно ли повязаться с вашим котом?</b>\n\
  -Питомник Amaty Cay – закрытого типа, внешних вязок не происходит.
